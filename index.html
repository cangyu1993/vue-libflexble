<script>
  //窗口变化再次执行转换操作
  window.onresize = function () {
    resizeWindow()
  }

  function resizeWindow() {
    let deviceWidth = document.documentElement.clientWidth;
    let rootRem = deviceWidth / 7.5 + 'px'
    document.documentElement.style.fontSize = rootRem
    // console.log(deviceWidth)
    // console.log(rootRem)
  }

  resizeWindow()
</script>
